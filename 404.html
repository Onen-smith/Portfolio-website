<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #ffffff; font-family: 'Courier New', Courier, monospace; }
        .glitch { position: relative; font-size: 100px; font-weight: bold; }
        .glitch::before, .glitch::after { content: '404'; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #050505; }
        .glitch::before { left: 2px; text-shadow: -1px 0 #ff00c1; clip: rect(44px, 450px, 56px, 0); animation: glitch-anim 5s infinite linear alternate-reverse; }
        .glitch::after { left: -2px; text-shadow: -1px 0 #00fff9; clip: rect(44px, 450px, 56px, 0); animation: glitch-anim2 5s infinite linear alternate-reverse; }
        @keyframes glitch-anim { 0% { clip: rect(30px, 9999px, 10px, 0); } 100% { clip: rect(80px, 9999px, 90px, 0); } }
        @keyframes glitch-anim2 { 0% { clip: rect(10px, 9999px, 80px, 0); } 100% { clip: rect(60px, 9999px, 10px, 0); } }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center text-center p-4">
    
    <div class="glitch mb-4">404</div>
    
    <h2 class="text-2xl md:text-3xl font-bold mb-4">System Malfunction</h2>
    <p class="text-neutral-500 max-w-md mb-8">
        The page you are looking for has been moved, deleted, or never existed in this timeline.
    </p>

    <a href="index.html" class="px-8 py-3 bg-white text-black font-bold rounded-full hover:bg-neutral-200 transition">
        Return to Base
    </a>

</body>
</html>
